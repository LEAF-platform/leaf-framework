EQUIPMENT_INSTANCES:
  - equipment:
      adapter: BioLector1
      data:
        instance_id: biolector_devonshire10
        institute: NCL
      requirements:
        write_file: tmp1.csv
      simulation:
        filename: tests/static_files/biolector1_full.csv
        interval: 60
      stagger_transmit: 1
  - equipment:
      adapter: IndPenSim
      data:
        instance_id: IndPenSimulator2
        institute: unlock
      requirements:
        write_file: tmp5.csv
      stagger_transmit: 1

OUTPUTS:
  - plugin: MQTT
    broker: localhost
    port: 1883
#    username: mcrowther
#    password: Radeon12300
    fallback: KEYDB

  - plugin: KEYDB
    host: localhost
    port: 6379
    db: 0
    fallback: FILE

  - plugin: FILE
    filename: local.json
    fallback: null